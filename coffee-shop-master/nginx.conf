server {
    listen 8085;
    server_name _;

    # ğŸ“‚ NÆ¡i chá»©a build cá»§a frontend
    root /usr/share/nginx/html;
    index index.html;

    # âš™ï¸ React Router SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # ğŸš€ Tá»‘i Æ°u cache static files
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15778463";
    }
}
